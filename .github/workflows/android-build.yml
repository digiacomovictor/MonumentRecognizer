name: ğŸ¤– Build Android APK - Monument Recognizer

# Trigger: push su main branch o pull request
on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  
  # Permette build manuali dalla UI GitHub
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

# Variabili globali
env:
  APP_NAME: MonumentRecognizer
  PYTHON_VERSION: '3.9'

jobs:
  build-android:
    name: ğŸ—ï¸ Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Timeout per evitare build infinite
    
    steps:
    # 1. Checkout del codice
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch completo per analisi

    # 2. Setup Python
    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    # 3. Setup Java per Android build
    - name: â˜• Setup Java JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    # 4. Cache per buildozer (velocizza build successive)
    - name: ğŸ’¾ Cache Buildozer Global Directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    # 5. Cache per .buildozer project directory
    - name: ğŸ’¾ Cache Buildozer Project Directory
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: buildozer-project-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-${{ hashFiles('**/*.py') }}
        restore-keys: |
          buildozer-project-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-
          buildozer-project-${{ runner.os }}-

    # 6. Installa dipendenze sistema per buildozer (versione semplificata)
    - name: ğŸ“¦ Install System Dependencies
      run: |
        sudo apt-get update -q
        sudo apt-get install -y --no-install-recommends \
          git zip unzip openjdk-11-jdk python3-pip \
          build-essential autoconf libtool pkg-config \
          zlib1g-dev libffi-dev libssl-dev \
          libsqlite3-dev wget curl
        
        echo "âœ… Dipendenze sistema essenziali installate"

    # 7. Installa buildozer e dipendenze Python
    - name: ğŸ”§ Install Buildozer and Dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install buildozer cython==0.29.33
        python -m pip install -r requirements.txt || echo "âš ï¸ Alcune dipendenze potrebbero non essere disponibili per Android"
        
        echo "âœ… Buildozer installato"

    # 8. Configura variabili ambiente Android
    - name: âš™ï¸ Setup Android Environment
      run: |
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_ENV

    # 9. Verifica configurazione buildozer
    - name: ğŸ” Verify Buildozer Config
      run: |
        echo "ğŸ“‹ Verifica buildozer.spec..."
        if [ ! -f "buildozer.spec" ]; then
          echo "âŒ File buildozer.spec non trovato!"
          exit 1
        fi
        
        echo "âœ… Configurazione buildozer trovata:"
        grep -E "(title|package\.name|version|requirements)" buildozer.spec | head -10

    # 10. Debug: mostra info ambiente
    - name: ğŸ› Debug Environment Info
      run: |
        echo "ğŸ Python version: $(python --version)"
        echo "ğŸ“¦ Pip version: $(pip --version)"
        echo "ğŸ”§ Buildozer version: $(buildozer --version)"
        echo "â˜• Java version: $(java -version 2>&1 | head -1)"
        echo "ğŸ’½ Disk space:"
        df -h
        echo "ğŸ’¾ Memory:"
        free -h
        echo "ğŸ”„ Environment variables:"
        env | grep -E "(ANDROID|JAVA|PYTHON)" | sort

    # 11. Pre-scarica Android SDK/NDK (piÃ¹ affidabile)
    - name: ğŸ“± Setup Android SDK
      run: |
        echo "ğŸ“± Setup Android SDK..."
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        mkdir -p $ANDROID_HOME
        
        echo "ğŸ“‹ Configurazione Android:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
      timeout-minutes: 10
    
    # 12. Inizializza buildozer con retry
    - name: ğŸš€ Initialize Buildozer (with retry)
      run: |
        echo "ğŸ”„ Inizializzazione buildozer..."
        
        # Retry logic per buildozer init
        MAX_ATTEMPTS=3
        ATTEMPT=1
        
        while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
          echo "ğŸ“‹ Tentativo $ATTEMPT di $MAX_ATTEMPTS"
          
          if timeout 45m buildozer android debug --verbose; then
            echo "âœ… Buildozer inizializzato con successo!"
            break
          else
            echo "âš ï¸ Tentativo $ATTEMPT fallito"
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "âŒ Tutti i tentativi falliti"
              exit 1
            fi
            
            echo "ğŸ”„ Pulizia cache e retry..."
            rm -rf .buildozer/android/platform/android-sdk-* || true
            rm -rf .buildozer/android/platform/android-ndk-* || true
            ATTEMPT=$((ATTEMPT + 1))
            sleep 30
          fi
        done
      timeout-minutes: 150  # 2.5 ore totali (3 tentativi x 45min)

    # 13. Verifica APK creata
    - name: ğŸ“± Verify APK Creation
      run: |
        echo "ğŸ” Verifica APK creata..."
        
        if [ -d "bin" ]; then
          echo "ğŸ“‹ Contenuto directory bin/:"
          ls -la bin/
          
          APK_COUNT=$(find bin/ -name "*.apk" | wc -l)
          echo "ğŸ“± APK trovate: $APK_COUNT"
          
          if [ $APK_COUNT -gt 0 ]; then
            echo "âœ… APK creata con successo!"
          else
            echo "âŒ Nessuna APK trovata"
            exit 1
          fi
        else
          echo "âŒ Directory bin/ non esiste"
          exit 1
        fi

    # 13. Trova e rinomina APK
    - name: ğŸ“± Locate and Rename APK
      run: |
        echo "ğŸ” Ricerca APK generata..."
        
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        if [ -z "$APK_PATH" ]; then
          echo "âŒ Nessun APK trovato!"
          echo "ğŸ“‚ Contenuto directory bin/:"
          ls -la bin/ || echo "Directory bin/ non esiste"
          exit 1
        fi
        
        echo "ğŸ“± APK trovata: $APK_PATH"
        
        # Rinomina APK con timestamp e commit
        TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        BUILD_TYPE="${{ github.event.inputs.build_type || 'debug' }}"
        
        NEW_NAME="MonumentRecognizer-v1.0-${BUILD_TYPE}-${TIMESTAMP}-${COMMIT_SHORT}.apk"
        
        mkdir -p release/
        cp "$APK_PATH" "release/$NEW_NAME"
        
        echo "ğŸ“± APK rinominata: $NEW_NAME"
        echo "APK_NAME=$NEW_NAME" >> $GITHUB_ENV
        echo "APK_PATH=release/$NEW_NAME" >> $GITHUB_ENV
        
        # Info APK
        ls -lh "release/$NEW_NAME"
        echo "âœ… APK pronta per download!"

    # 14. Upload APK come artifact
    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-APK-${{ github.run_number }}
        path: ${{ env.APK_PATH }}
        retention-days: 30

    # 15. Crea release GitHub (solo per push su main/master)
    - name: ğŸ·ï¸ Create GitHub Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: ğŸ›ï¸ Monument Recognizer v1.0.${{ github.run_number }}
        body: |
          ## ğŸ“± Monument Recognizer Android APK
          
          ğŸ‰ **Build automatica GitHub Actions!**
          
          ### âœ¨ Caratteristiche di questa build:
          - ğŸ”” **Sistema notifiche push completo**
          - ğŸ® **Gamification integrata** 
          - ğŸ‘¥ **Social sharing avanzato**
          - ğŸ—ºï¸ **Mappe interattive**
          - ğŸ“Š **Analytics e statistiche**
          - ğŸ¨ **Modern Material UI**
          
          ### ğŸ“Š Dettagli Build:
          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          - **Build Time**: ${{ github.event.head_commit.timestamp }}
          - **Runner**: ubuntu-latest
          - **Android Target**: API 31
          - **Min API**: 21 (Android 5.0+)
          
          ### ğŸ“± Installazione:
          1. Scarica il file APK
          2. Abilita "Sorgenti sconosciute" su Android
          3. Installa l'APK
          4. Inizia la tua avventura! ğŸ›ï¸
          
          ### ğŸ› Bug Report:
          Apri una [issue](https://github.com/${{ github.repository }}/issues) se trovi problemi.
          
          ---
          **Build automatica creata con â¤ï¸ da GitHub Actions**
        files: ${{ env.APK_PATH }}
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 16. Commento PR con link download (solo per PR)
    - name: ğŸ’¬ Comment PR with APK
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const runId = context.runId;
          const apkName = process.env.APK_NAME;
          
          const comment = `## ğŸ“± APK Build Completata! 
          
          ğŸ‰ Il build Android Ã¨ stato completato con successo!
          
          **ğŸ“¥ Download APK**: [${apkName}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})
          
          ### ğŸ§ª Come testare:
          1. Vai alla sezione "Artifacts" nel link sopra
          2. Scarica l'APK
          3. Installa su dispositivo Android (abilita sorgenti sconosciute)
          4. Testa le funzionalitÃ !
          
          ### âœ… Sistemi Integrati:
          - ğŸ”” Notifiche Push
          - ğŸ® Gamification  
          - ğŸ‘¥ Social Sharing
          - ğŸ—ºï¸ Mappe Interactive
          - ğŸ“Š Analytics
          
          ---
          *Build creata automaticamente da GitHub Actions* ğŸš€`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    # 17. Cleanup e summary
    - name: ğŸ§¹ Build Summary
      if: always()
      run: |
        echo "ğŸ“Š === BUILD SUMMARY ==="
        echo "ğŸ—ï¸ Build Status: ${{ job.status }}"
        echo "ğŸ“± App: ${{ env.APP_NAME }}"
        echo "ğŸ Python: ${{ env.PYTHON_VERSION }}"
        echo "â˜• Java: 11"
        echo "ğŸ¤– Android API: 31"
        echo "â±ï¸ Build Time: $(date)"
        
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… APK creata con successo!"
          echo "ğŸ“¥ Download: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        else
          echo "âŒ Build fallita - controlla i log sopra"
        fi
        
        echo "ğŸ’¾ Spazio disco rimanente:"
        df -h
        
        echo "ğŸ”š Fine build GitHub Actions"
