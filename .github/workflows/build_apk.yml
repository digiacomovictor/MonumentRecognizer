name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📁 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ☕ Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: 📦 Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          build-essential \
          libssl-dev libffi-dev \
          libsqlite3-dev \
          zlib1g-dev \
          libbz2-dev \
          libreadline-dev \
          libncursesw5-dev \
          xz-utils tk-dev \
          libxml2-dev libxslt1-dev \
          libjpeg-dev libpng-dev \
          autoconf libtool pkg-config

    - name: 📱 Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        ndk-version: '21.4.7075529'

    - name: 🔧 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer python-for-android
        pip install kivy kivymd cython==0.29.33
        pip install pillow requests folium matplotlib plotly pandas

    - name: 📱 Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}

    - name: 📤 Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: monument-recognizer-apk
        path: bin/*.apk
        retention-days: 30

    - name: 📝 Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Monument Recognizer v${{ github.run_number }}
        body: |
          🏛️ Monument Recognizer Android APK
          
          ## Funzionalità
          - 📸 Riconoscimento monumenti con AI
          - 🗺️ Mappe interattive delle visite
          - 📊 Dashboard statistiche complete
          - 👤 Sistema utenti con login
          - 📍 GPS e localizzazione
          
          ## Installazione
          1. Scarica il file APK
          2. Abilita "Origini sconosciute" nelle impostazioni Android
          3. Installa l'APK sul tuo dispositivo
          
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
